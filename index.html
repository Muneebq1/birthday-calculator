<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <form onsubmit="calculate() ; return false">
        <div class="heading">
            <h1> Birthday <code>Calculator </code></h1>
        </div>
        <div class="input">
            <div class="number1">
                <input type="date" id="userage" required>
                <button type="submit">Calculate</button>
            </div>
            <br> <br>
            <div>
                <h3 id="h1" class="hidden">Your Age :
                    <div id="age" class="age"></div>
                </h3>
            </div>
            
            <fieldset id="field" class="hidden">
                <legend id="star">HOROSCOPE</legend>
                <div id="months" class="headings"></div>
                <div id="paraghraph" class="para"></div>
            </fieldset>
            <br>
            <div id="daysleft"></div>

        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
